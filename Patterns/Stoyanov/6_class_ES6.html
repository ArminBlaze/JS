<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
	<script>
		class Parent {
			constructor(name) {
				this.name = name || "Adam";
				this.tags = ['css', 'html'];
			}

			sayHi() {
				alert(this.name);
			}
		}
		
		class Child extends Parent {
			constructor(name) {
				super(name);
			}
		}
		
		var vasya = new Child('Vasya');
	</script>
</body>
</html>
