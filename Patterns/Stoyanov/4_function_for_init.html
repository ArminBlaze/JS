<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
	<script>
		var test1 = function() {
			//При инициализации нужно выполнить что-то всего 1 раз
			alert('Это первый запуск');
			
			test1 = function() {
				alert('А это второй и последующие запуски');
			}
		}
		
		test1();
		test1();
	</script>
</body>
</html>
