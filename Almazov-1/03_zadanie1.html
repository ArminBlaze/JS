	<script>
		function Rectangle(width, height) {
			this.width = width;
			this.height = height;
			this.str = "<div style='width: " + this.width + "px; \
															height: " + this.height + "px; \
															background: red; border: 3px solid black;'></div>"
			this.show = function () {
				document.write(this.str);
			};
		}
		
		function Circle(diameter) {
			this.width = diameter;
			this.height = diameter;
			this.str = "<div style='width: " + this.width + "px; \
															height: " + this.height + "px; \
															background: red; border: 3px solid black; border-radius: 50%;'></div>"
			this.show = function () {
				document.write(this.str);
			};
		}
		
		function Triangle(width, height, direction) {
			var top;
			var bottom;
			var left;
			var right;
			
			if (direction == "left" || direction == "right"){
				top = height / 2;
				bottom = height / 2;
				(direction == "left") ? (left = width, right = 0) : (left = 0, right = width);
			} else {
				left = width / 2;
				right = width / 2;
				(direction == "top") ? (top = height, bottom = 0) : (top = 0, bottom = height);
			}
			
			this.str = "<div style='width: 0; \
															height: 0; \
															border-top: " + top + "px solid" + ((direction == "top") ? " red" : " transparent") + "; \
															border-bottom: " + bottom + "px solid" + ((direction == "bottom") ? " lime" : " transparent") + "; \
															border-left: " + left + "px solid" + ((direction == "left") ? " lime" : " transparent") + "; \
															border-right: " + right + "px solid" + ((direction == "right") ? " lime" : " transparent") + "; \
															'></div>";
			this.show = function () {
				document.write(this.str);
			};
		}
