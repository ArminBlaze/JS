<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html, body {
			margin: 0;
			position: relative;
			width: 100%;
			height: 100%;
		}
		
		.cube {
			perspective-origin: 50% 50%;
			position: absolute;
			transform-style: preserve-3d;
			transform-origin: 50% 50%;
			top: 50%;
			left: 50%;
			transform: perspective(900px) rotate3d(1,1,0,-45deg);
			transform: translate(-50%, -50%) perspective(900px) rotate3d(1,1,0,-45deg);
			width: 200px;
			height: 200px;
		}
		
		
		.div {
			width: 200px;
			height: 200px;
			position: absolute;
			margin: auto;
		}
		
		.div1 {
			background-color: cyan;
			transform: translate3d(0, 0, 0px);
		}
		
		.div6 {
			background-color: darkorange;
			transform: translate3d(0, 0, -200px);
		}
		
		.div2	{
			background-color: lime;
			transform-origin: left center;
			transform: translate3d(0, 0, 0) rotate3d(0,1,0,90deg);
		}
		
		.div3	{
			background-color: dodgerblue;
			transform-origin: left center;
			transform: translate3d(200px, 0, 0) rotate3d(0,1,0,90deg);
		}
		
		.div4	{
			background-color: red;
			transform-origin: top;
			transform: translate3d(0, 0px, 0) rotate3d(1,0,0,-90deg);
		}
		
		.div5 {
			background-color: yellow;
			transform-origin: top;
			transform: translate3d(0, 200px, 0) rotate3d(1,0,0,-90deg);
		}
		
	</style>
</head>
<body>
<!--
	<div class="cube">
		<div class="div div1">1</div>
		<div class="div div2">2</div>
		<div class="div div3">3</div>
		<div class="div div4">4</div>
		<div class="div div5">5</div>
		<div class="div div6">6</div>
	</div>
-->
	<script>
		function parallelogramm (x, y, width, height, deep) {
//			var str = "<div style='width: " + width + "px; height: " + height + "px; background: " + color + "; transform: translate3d(x + px, y + px, deep + px)'>" + "</div>";
			var div1 = "<div class='div div1' style='width: " + width + "px; height: " + height + "px; transform: translate3d(0, 0," + (deep / 2) + "px)'>1</div>";
			var div6 = "<div class='div div6' style='width: " + width +  "px; height: " + height +  "px; transform: translate3d(0, 0," + -(deep / 2) + "px)'>6</div>";
			var div2 = "<div class='div div2' style='width: " + deep + "px; height: " + height + "px; transform: translate3d("  + 0 + "px, 0, " + (deep / 2) + "px) rotate3d(0,1,0,90deg);'>2</div>";
			var div3 = "<div class='div div3' style='width: " + deep + "px; height: " + height + "px; transform: translate3d("  + width + "px, 0, " + (deep / 2) + "px) rotate3d(0,1,0,90deg);'>3</div>";
			var div4 = "<div class='div div4' style='width: " + width + "px; height: " + deep + "px; transform: translate3d(0, " + 0 + "px, " + (deep / 2) + "px) rotate3d(1,0,0,-90deg);'>4</div>";
			var div5 = "<div class='div div5' style='width: " + width + "px; height: " + deep + "px; transform: translate3d(0, " + height + "px, " + (deep / 2) + "px) rotate3d(1,0,0,-90deg);'>5</div>";
			var str = "<div class='cube' style='width: " + width + "px; height: " + height + "px;'>" + div1 + div2 + div3 + div4 + div5 + div6 + "</div>";
			document.write(str);
		};
		
		parallelogramm(100, 300, 400, 500, 50);
	</script>
</body>
</html>
