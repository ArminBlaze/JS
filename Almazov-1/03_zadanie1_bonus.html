<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function CircledArray(array) {
			this.array = array;
			this.get = function(n) {
				if(n == 0) n = 1;
				
				if (n % array.length == 0 && n >= 0) {
					n = n % array.length;
					console.log(array.slice(-1));
				} else if (n > 0) {
					n = n % array.length;
				 	console.log(array.slice(n-1, n));
				} else {
					n = n % array.length;
				 	console.log(array.slice(n).slice(0, 1));
				}
			}
		}
		
		var circledArray1 = new CircledArray(["Москва", "Сочи", "Анапа"]);
		circledArray1.get(-2);
	</script>
</body>
</html>
