<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function Car(params)  {
			this.make = params.make;
			this.model = params.model;
			this.year = params.year;
			this.color = params.color;
			this.passengers = params.passengers;
			this.convertible = params.convertible;
			this.mileage = params.mileage;
			this.started = false;
			
			this.start = function() {
				this.started = true;
			};
			
			this.stop = function() {
				this.started = false;
			};
			
			this.drive = function() {
				if (this.started) {
					console.log(this.make + " " +
					this.model + " goes zoom zoom!");
				} else {
					console.log("Start the engine first.");
				}
			};
		};
		
		var ferrari = new Car({make: "Ferrari", model: "Testa Rossa", year: 2017, color: "red", passengers: 2, convertible: false, mileage: 0});
		console.log(ferrari);
		
		var chevy = new Car({make: "Chevy", model: "Bel Air", year: 1957, color: "red", passengers: 2, convertible: false, mileage: 1021});
		var taxi = new Car({make: "Webville Motors", model: "Taxi", year: 1955, color: "yellow", passengers: 4, convertible: false, mileage: 281341});
		var fiat = new Car({make: "Fiat", model: "500", year: 1957, color: "Medium Blue", passengers: 2, convertible: false, mileage: 88000});
		var testCar = new Car({make: "Webville Motors", model: "Test Car", year: 2014, color: "marine", passengers: 2, convertible: true, mileage: 21});
		
		var cadiParams = {
			make: "GM",
			model: "Cadillac",
			year: 1955,
			color: "tan",
			passengers: 5,
			convertible: false,
			mileage: 12892
		};
		
		//передаём конструктору всего один аргумент - объект
		var cadi = new Car(cadiParams);
		
		
		var cars = [ferrari, chevy, cadi, taxi, fiat, testCar];
		for(var i = 0; i < cars.length; i++) {
			cars[i].start();
			cars[i].drive();
			cars[i].drive();
			cars[i].stop();
		}


	</script>
</body>
</html>
