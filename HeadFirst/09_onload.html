<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		window.onload = pageLoadedHandler; //назначаем эту функцию свойству onload, объекта window. Она запустится после полной загрузки страницы.
		
		function pageLoadedHandler() {  //Эта функция - "обработчик события" или "функция обратного вызова"
			alert("I'm alive!");
		}
	</script>
</body>
</html>
