<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
		var scores = [60, 50, 60, 58, 54, 54, 58, 50, 52, 54, 48, 69,34, 55, 51, 52, 44, 51, 69, 64, 66, 55, 52, 61,46, 31, 57, 52, 44, 18, 41, 53, 55, 61, 51, 44];
		
		var costs = [.25, .27, .25, .25, .25, .25, .33, .31, .25, .29, .27, .22,.31, .25, .25, .33, .21, .25, .25, .25, .28, .25, .24, .22, .20, .25, .30, .25, .24, .25, .25, .25, .27, .25, .26, .29];
		
		function printAndGetHighScore(scores) {
			var output;
			var highestScore = 0;

			for(var i = 0; i < scores.length; i++) {
				output = "Bubble solution #" + i + " score: " + scores[i];
				console.log(output);

				if(scores[i] > highestScore) {
					highestScore = scores[i];
				} 
			}
			
			return highestScore;
		}
		
		function getBestResult(highestScore) {
			var bestSamples = [];
			for(var i = 0; i < scores.length; i++) {
				if(scores[i] == highestScore) {
					bestSamples.push(i);
				}
			}
			return bestSamples;
		}
		
		function getCheapest(bestSamples, costs) {
			var price = 100;
			var solutionIndex;
			var cheapestIndex;
			
//			var output;
			for(var i = 0; i < bestSamples.length; i++) {
				solutionIndex = bestSamples[i];
				output = "Bubble solution #" + bestSamples[i] + " cost: " + costs[solutionIndex];
				console.log(output);
				if(costs[solutionIndex] < price) {
					cheapestIndex = solutionIndex;
					price = costs[solutionIndex];
				}
			}
			return cheapestIndex;
		}

		var highestScore = printAndGetHighScore(scores);
		var bestSamples = getBestResult(highestScore);
		var cheapest = getCheapest(bestSamples, costs);
		
		console.log("Bubbles tests: " + scores.length);
		console.log("Highest bubble score: " + highestScore);
		console.log("Solutions with highest scores: " + bestSamples);
		console.log("Solution with lowest price: " + cheapest);
		
	</script>
</body>
</html>
