<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
		//Функция находит клише в строке
		String.prototype.palindrome = function() {
			
				
			var reverse = "";
			
			for (var i = 0; i < this.length; i++) {
				reverse = reverse + this.charAt(this.length - (i+1));
			}
			
			
				if (reverse == this) {
					return true;
				}
			
			return false;
		};
		
		
//		Напишем код для тестирования метода:
		
		var sentences = ["allo", "peka", "abba", "eve", "kayak", "mom", "wow", "Not a palindrome"];
		
		for (var i = 0; i < sentences.length; i++) {
			var phrase = sentences[i];
			if (phrase.palindrome()) {
				console.log("Palindrome ALERT: " + phrase);
			}
		}
	</script>
</body>
</html>
