		function sortCalories(products) {
			for (var i = 0; i < products.length; ) {
				var product1 = products[i];
				var product2 = products[i+1];
				if(!product2) break;
				
				if(products[i].calories > products[i+1].calories) {
					products[i] = product2;
					products[i+1] = product1;
					if(i > 0) i = i-1;
					continue;
				}
				i++;
			}
		}
		
		sortCalories(products);
		console.log(products);
