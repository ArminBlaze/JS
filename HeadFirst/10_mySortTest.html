	<script>

		function sort (nums) {
			
				for (var i = 0; i < nums.length;) {
					var n1 = nums[i];
					var n2 = nums[i+1];


					if(n1 > n2) {
						nums[i] = n2;
						nums[i+1] = n1;
						if(i > 0) i = i-1;
						continue;
					}
					i++;
				}
			};
		
		console.log(nums);
		sort(nums);
		
		console.log(nums);
	</script>
