<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Battleship</title>
</head>
<body>
	<h1>Play Battleship!</h1>
	
	
	
	<script>
		var randomLoc = ~~(Math.random() * 5);
//		alert(randomLoc);
		var location1 = randomLoc;
		var location2 = location1 + 1;
		var location3 = location1 + 2;
		
		var guess;
		var hits = 0;
		var guesses = 0;
		
		
		var isSunk = false;
		
		while(!isSunk) {
			guess = prompt("Готовься! Целься! Пли! (введите номер от 0 до 6)");
			
			if(guess < 0 || guess > 6 || isNaN(guess)) { 
				//выделить функцию проверки чисел + массив для уже подстреленных клеток
				alert("Ошибка. Пожалуйста, введите корректный номер клетки!");
				continue;
			} else {
				guesses++;
				
				if(guess == location1 || guess == location2 || guess == location3) {
					hits++;
					if(hits == 3) {
						isSunk = true;
						alert("Корабль потоплен!");
						break;
					}
					alert("Ранен!");
				} else {
					alert("Мимо!");
				}
			}
		}
		
		
		var stats = "Вы потопили корабль за " + guesses + " ходов. " + "Ваша точность: " + 3/guesses;
		alert(stats);
	</script>
	
</body>
</html>
