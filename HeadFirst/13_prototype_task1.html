<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function Robot(name, year, owner) {
			this.name = name;
			this.year = year;
			this.owner = owner;
		}
		
		Robot.prototype.maker = "ObjectsRUs";
		Robot.prototype.speak = function() {console.log("Hello, my name is " + this.name)}
		Robot.prototype.makeCoffee = function() {console.log("Making coffee...")}
		Robot.prototype.blinkLights = function() {console.log("Blink-Blink")}
			
		var robby = new Robot("Robby", 1956, "Dr. Morbius");
		var rosie = new Robot("Rosie", 1962, "Georg Jetson");
			
		robby.onOffSwitch = true;
		robby.makeCoffee = function() {console.log("Going to Starbucks for coffe...")}
		rosie.cleanHouse = function() {console.log("Cleaning house...")}
		console.log(robby.name + " was made by " + robby.maker +
		" in " + robby.year + " and is owned by " + robby.owner);
		robby.makeCoffee();
		robby.blinkLights();
		console.log(rosie.name + " was made by " + rosie.maker +
		" in " + rosie.year + " and is owned by " + rosie.owner);
		rosie.cleanHouse();
	</script>
</body>
</html>
