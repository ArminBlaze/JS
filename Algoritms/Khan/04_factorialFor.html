<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
	<script>
		function factorial(n) {
			var result = 1;
			
			for(var i = 1; i<=n; i++) {
				result*=i;
			}
			
			return result;
		}
		
		alert(factorial(5));
		alert(factorial(3));
	</script>
</body>
</html>
