<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="messages.css">
  <meta charset="utf-8">
</head>

<body>
<script>
	//Получаем всех пользователей через GET
	//Пользователи приходят в массиве [{},{},{}]
//	Перебираем этот массив и выводим все свойства каждого объекта пользователя

	
  let xhr = new XMLHttpRequest();
  xhr.open('GET', 'http://test-api.javascript.ru/v1/toster1/users');
  xhr.setRequestHeader('Content-Type', 'application/json');
  xhr.send();
  
  xhr.onload = function() {
    if (xhr.status != 200) {
      alert("Error: " + xhr.responseText);
    } else {
      alert('Ok');
      console.log(xhr.responseText);
      var users = JSON.parse(xhr.responseText);
      for(var i = 0; i < users.length; i++) {
        var user = users[i]
        
        for (var key in user) {
          // этот код будет вызван для каждого свойства объекта
          // ..и выведет имя свойства и его значение
        
          alert( key + ": " + user[key] );
        }
      }
    }
  }
  
  xhr.onerror = function() {
    alert("Sorry error! Try again later");
  };

</script>
</body>

</html>
