<!DOCTYPE html>

	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<body>
	<script>
		function isMerge(s, part1, part2, i, j, k) {
			if(s.length !== (part1.length + part2.length)) return false;
			i = i || 0;
			j = j || 0;
			k = k || 0;
			
			//базовый случай - если буквы кончились в s, part1, part2 - значит мы успешно собрали слово из двух частей
			if (i >= s.length-1 && j >= part1.length-1 && k >= part2.length-1 ) {
				return true;
			}
			
			//если одинаковые буквы в 2х частях, то мы не знаем из какой части лучше выбрать букву - запускаем рекурсию
			if(s[i] === part1[j] && s[i] === part2[k] ) {
				i++;
				return isMerge(s, part1, part2, i, j+1, k) || isMerge(s, part1, part2, i, j, k+1);
			}
			else if(s[i] === part1[j]) {
				return isMerge(s, part1, part2, i+1, j+1, k);
			}
			else if(s[i] === part2[k]) {
				return isMerge(s, part1, part2, i+1, j, k+1)
			}
			else if(s[i] !== part1[j] && s[i] !== part2[k]) {
				return false;
			}
		}

	</script>
</body>
