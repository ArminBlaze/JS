   function isValidIP(str) {
     console.log(str);
     var arr = str.split('.');
     if (arr.length != 4)
      {
        console.log(false);
       return false;
      }
       
     
      var peka =  arr.every(function(item) {
        if( item!=Number(item).toString() ) return false;
//        if( item[0] == 0 && item.length != 1 ) return false;
        if( item > 255 || item < 0 ) return false;
    
        return true;
      });
     console.log(peka);
     return peka;
    }
