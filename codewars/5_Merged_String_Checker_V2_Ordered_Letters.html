  <script>
    function isMerge(s, part1, part2) {
			console.log("s: ", s);
			console.log("part1: ", part1);
			console.log("part2: ", part2);
			
			if(s.length !== (part1.length + part2.length)) return false;
			
			var sArr = s.split('').reverse();
			var part1Arr = part1.split('').reverse();
			var part2Arr = part2.split('').reverse();
			var stringPos = sArr.length-1;
			var part1Pos = part1Arr.length-1;
			var part2Pos = part2Arr.length-1;
			
//			var pos = {
//				str: 0,
//				part1: 0,
//				part2: 0
//			}
			
//			str[0]
			
      
			while(stringPos >= 0) {
				var letter = sArr[stringPos];
				console.log("sArr: ",sArr);
				console.log("part1Arr: ",part1Arr);
				console.log("part2Arr: ",part2Arr);
				console.log(stringPos, part1Pos, part2Pos);
				
				if(part1Pos >= 0 && findLetter(part1Arr, 'part1Pos', letter)) {
					sArr.pop();
					stringPos--;
					continue;
				} 
				else if (part2Pos >= 0 && findLetter(part2Arr, 'part2Pos', letter)) {
					sArr.pop();
					stringPos--;
					continue;
				} else {
					return false;
				}
			}
			
			function findLetter (arr, name, letter) {
//				console.log(str, name, letter);
				debugger;
//				console.log(eval('str['+name+']'));
				if(eval('arr['+name+']') === letter) {
					arr.pop();
					eval(''+name+'--');
					return true;
				}
				return false;
			}
      
      //условия для проверки остатка букв в s, part1, part2
			
			
      return true;
    }

		console.log(isMerge('Bananas from Bahamas', 'Bahas', 'Bananas from am'));
  </script>
