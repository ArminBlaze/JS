  <script>
    function isMerge(s, part1, part2) {
			console.log("s: ", s);
			console.log("part1: ", part1);
			console.log("part2: ", part2);
			
			if(s.length !== (part1.length + part2.length)) return false;
			
			var stringPos = 0;
      
			while(stringPos < s.length) {
				var letter = s[stringPos];
//				console.log(stringPos, part1Pos, part2Pos);
				var part1Pos = 0;
				var part2Pos = 0;
				
				while(true) {
					var isLetterInPart1 = false;
					var isLetterInPart2 = false;
//					debugger;

					if(part1Pos < part1.length) {
						isLetterInPart1 = findLetter(part1, 'part1Pos', letter);
					}
					if(part2Pos < part2.length) {
						isLetterInPart2 = findLetter(part2, 'part2Pos', letter);
					}

					if(isLetterInPart1 && isLetterInPart2) {
						if(letter.length !== part1.length && letter.length !== part2.length) {
							stringPos++;
							letter += s[stringPos];
							continue;
						}
						else {
							part1 = part1.slice(letter.length);
							console.log(part1);
							stringPos++;
							break;
						}
					}
					else if (isLetterInPart1) {
						part1 = part1.slice(letter.length);
						console.log(part1);
						stringPos++;
						break;
					}
					else if (isLetterInPart2) {
						part2 = part2.slice(letter.length);
						console.log(part2);
						stringPos++;
						break;
					}
					else {
						return false;
					}
				}
			}
			
			function findLetter (str, name, letter) {
				if(str.indexOf(letter) === 0) {
					return true;
				}
				return false;
			}
      
      return true;
    }
