<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
  <script>
//    «Напишите программу, которая выводит на экран числа от 1 до 100. При этом вместо чисел, кратных трем, программа должна выводить слово Fizz, а вместо чисел, кратных пяти — слово Buzz. Если число кратно пятнадцати, то программа должна выводить слово FizzBuzz. Задача может показаться очевидной, но нужно получить наиболее простое и красивое решение.»
    
    function fizzBuzz () {
      for (var i = 1; i <= 100; i++) {
        var str = "";
        
        if(i % 3 === 0) {
          str+="Fizz";
        }
        if (i % 5 === 0) {
          str+="Buzz";
        }
        
        console.log(str || i);
      }
    }    
    
    function fizzBuzz2 () {
      for (var i = 1; i <= 100; i++) {
        if(i % 3 === 0 && i % 5 === 0) {
          console.log("FizzBuzz");
        }
        else if(i % 3 === 0) {
          console.log("Fizz");
        }
        else if (i % 5 === 0) {
          console.log("Buzz");
        }
        else {
          console.log(i);
        }
      }
    }
    
    
    var numberOfTests = 1000;
    
    var func1Time = performance.now();
		for (var i = 1; i < numberOfTests; i++) fizzBuzz(); 
		func1Time = performance.now() - func1Time;

		var func2Time = performance.now();
		for (var i = 1; i < numberOfTests; i++) fizzBuzz2(); 
		func2Time = performance.now() - func2Time;

    console.log(func1Time, func2Time );
  </script>
</body>
</html>
