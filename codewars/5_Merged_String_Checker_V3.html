  <script>
		function isMerge(s, part1, part2) {
			if(s.length !== (part1.length + part2.length)) return false;
			
			console.log("s: ", s);
			console.log("part1: ", part1);
			console.log("part2: ", part2);
			
			var strTemp = s;
			var part1Temp = part1;
			var part2Temp = part2;
			
			if( testStr(strTemp, part1Temp, part2Temp) ) {
				return true;
			}
			else {
				return testStr(strTemp, part2Temp, part1Temp);
			}
			
			function testStr(strTemp, part1Temp, part2Temp) {
				var j = 0;
				
				var leftString = strTemp.split('').filter(function(item, i, arr) {
					var isSameLetter = arr[i] === part1Temp[j];
					if(isSameLetter) j++;
					return !isSameLetter;
				}).join('');
				
				console.log(leftString);
				
				if(leftString === part2Temp) {
					return true;
				}
				
				return false;
			}
		}
