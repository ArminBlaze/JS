<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
	<script>
		function dblLinear(n) {
			var arr = [1];

			for(var i = 0; arr.length < n*1.3; i++) {
				var currentNum = arr[i];

				var firstNum = currentNum*2 + 1;
				var secondNum = currentNum*3 + 1;

				arr.push(firstNum);
				arr.push(secondNum);

				arr.sort((a, b) => a-b);
			}

			arr = Array.from(new Set(arr));

			return arr[n];
		}
		
		console.log(dblLinear(50))
	</script>
</body>
</html>
