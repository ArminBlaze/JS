<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
	<script>
		function dblLinear(n) {
			var arr = [];
			var maxDeep = Math.log2(n);
			console.log(n, "n");
			console.log(maxDeep, "maxDeep\n");
			
			recursion(1, 0);
			
			function recursion(x, deep) {
				if(deep > maxDeep) return;
				arr.push(x);
				console.log(x, "число");
				console.log(deep, "глубина");
				deep++;
				recursion(2*x+1, deep);
				recursion(3*x+1, deep);
			}
			
			return arr;
		}
		
		console.log(dblLinear(4))
	</script>
</body>
</html>
