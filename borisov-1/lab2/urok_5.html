<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function print(data) {
			console.log(data);
		}
		
		function sayHello(name, sign) {
			name = name || "Guest";
			sign = sign || "...";
			print("Hello, " + name + sign);
		}
		
		sayHello("John", "!");
	</script>
</body>
</html>
