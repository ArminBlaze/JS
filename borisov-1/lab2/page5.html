<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var x = 2;
		
		switch(x) {
			case 0: console.log("Zero");
				break;
			case 1: console.log("One");
				break;
			case 2: console.log("Two");
				break;
			case 3: console.log("Three");
				break;
			case 4: console.log("Four");
				break;
			default: console.log("Default");
						}
	</script>
</body>
</html>
