<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var i = 1;
		var x = prompt("Введите число", "");
//		var x = 2;
		var exp = 10;
		result = x;
		
		while(i <= exp) {
			console.log(x + " в степени " + i + " = " + result);
			result = result * x;
			i++;
		}
	</script>
</body>
</html>
