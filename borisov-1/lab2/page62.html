<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var book1 = {};
		book1.title = "Война и мир";
		book1.pubYear = 1800;
		book1.price = 3000;
		
		var book2 = {
			title: "Властелин колец",
			pubYear: 1950,
			price: 4000
		};
		
		for (var key in book1) {
			console.log(key + " " + book1[key]);
		}
		
		for (var key in book2) {
			console.log(key + " " + book2[key]);
		}
	</script>
</body>
</html>
