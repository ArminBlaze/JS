<!DOCTYPE HTML>
<html>
<head>
	<title>Таймеры</title>
	<meta charset="utf-8">
	<style type="text/css">
		#demoLinks a { display: block; color: blue }
	</style>
	
	<script type="text/javascript">
		function User(name) {
			this.name = name;
			this.say = function() {
				console.log(this.name);
			}
		}
		
		var vasya = new User("Vasya");
		
		
		
		
		var timer;
		function demoSetTimeout(){
			timer = window.setTimeout(function() {
				vasya.say();
			}, 3000);
		}
		function demoClearTimeout(){
			window.clearTimeout(timer);
		}

		
	</script>
</head>

<body>
	<h1>Таймеры</h1>
	<div id="demoLinks">
		<a href="javascript:demoSetTimeout()">SetTimeout</a><br/>
		<a href="javascript:demoClearTimeout()">ClearTimeout</a><br/><br/>
	</div>
</body>
</html>
