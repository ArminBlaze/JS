<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Таблица умножения</title>
<style type="text/css">
	td {
		padding: 10px; border: 1px solid #369; text-align: center;
	}
</style>
<script type="text/javascript">
var cell = 10;
var row = 10;

function createDOM() {
	/* Создайте в элементе div таблицу умножения с помощью методов DOM */
	
	var d = document.getElementById("d");
	d.innerHTML = "";
	var table = document.createElement("table");
	d.appendChild(table);
	
	for(var i = 1; i <= row; i++) {
		var tr = document.createElement("tr");
		table.appendChild(tr);
		
		for(var j = 1; j <= cell; j++) {
			var td = document.createElement("td");
			var text = td.appendChild(document.createTextNode(i * j));
			tr.appendChild(td);
		}
	}
}
</script>
</head>
<body>
<a href="javascript:createDOM();">Создать таблицу с помощью методов DOM</a><br>
<div id="d"></div>
</body>
</html>
