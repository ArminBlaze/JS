<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p {
			padding: 20px;
			background-color: peachpuff;
		}
	</style>
</head>
<body>

	<p>Кликнуть здесь 1</p>
	<p>Кликнуть здесь 2</p>
	<p>Кликнуть здесь 3</p>
	
	
	<script>
		var parags = document.querySelectorAll("p");
		
		for(var i = 0; i < parags.length; i++ ) {
			parags[i].onclick = foo;
		}
		
		function foo(event) {
			console.log(event);
			console.log(event.target);
		}
	</script>
</body>
</html>
