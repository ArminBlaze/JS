<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Использование изображений</title>
<script type="text/javascript">
	function changeImage(){}	
	function loopImage(){}	
</script>
</head>
<body>

<h1>Использование изображений</h1>

<img src="i/red.png" name="square" width="200" height="200">
<br>
<a href="javascript:changeImage()">Сменить картинку</a><br>
<a href="javascript:loopImage()">Менять картинки циклически</a>
<br>
<a href="javascript:resizeImage()">Изменить размер</a>
<br>
<img src="i/sochi.jpg" name="sochi" width="60" height="auto">


<script type="text/javascript">
	var img = document.images.square;
	var img2 = document.images.sochi;
	
	function changeImage(){
		img.src = "i/green.png";
	}
	
	var flag = false;
	function loopImage(){
		if(flag) img.src = "i/red.png";
		else img.src = "i/green.png";
		flag = !flag;
	}	
	
	function resizeImage(){
		img2.width = 640;
	}	
	
</script>
</body>
</html>
