<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
//		Задача «Hello World» для функций :)
//
//		Напишите функцию min(a,b), которая возвращает меньшее из чисел a,b.
//
//		Пример вызовов:
//		
//		min(2, 5) == 2
//		min(3, -1) == -1
//		min(1, 1) == 1
		
		function min(a, b) {
			console.log(a < b ? a : b);
		}
		
		min(2, 5); 
		min(3, -1);
		min(1, 1);
	</script>
</body>
</html>
