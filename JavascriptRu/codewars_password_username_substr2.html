<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
	<script>
			
		console.log( validate("MASH", "M*A*S*H") );
		console.log( validate("username", "myname") );
		console.log( validate("sword", "password") );
		console.log( validate('', '') );
		
		
		
		function validate(username, password) {
			var min = Math.min(username.length, password.length);
			var length = Math.ceil(min / 2);
			
			for(let i = 0; i+length <= password.length; i++) {
				let substr = password.substr(i, length);
				if(username.includes(substr)) return false
			}
			
			return true;
		}
	</script>
</body>
</html>
