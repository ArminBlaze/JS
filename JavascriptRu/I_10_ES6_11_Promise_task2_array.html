<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
	<script>
//		Загрузить массив последовательно
//
//		Есть массив URL:
//
//		'use strict';
//
//		let urls = [
//			'user.json',
//			'guest.json'
//		];
//
//		Напишите код, который все URL из этого массива загружает один за другим (последовательно) и сохраняет результаты в массиве results, а потом выводит.
//
//		Вариант с параллельной загрузкой выглядел бы так:
//
//		Promise.all( urls.map(httpGet) )
//			.then(alert);
//
//		В этой задаче загрузку нужно реализовать последовательно.
		
		'use strict';

		let urls = [
			'user.json',
			'guest.json'
		];
		
		
		function httpGet(url) {
			return new Promise((resolve, reject) => {
				setTimeout(() => {
					console.log(url);
					resolve(url);
				}, 2000);
			})
		}
		
		var results = [];
		var i = 0;
		
		runPromise( httpGet(urls[i]) );
		
		function runPromise(promise) {
			promise.then(result => {
				results.push(result);
				i++;
				if (i === urls.length) return alert(results);
				
				runPromise( httpGet(urls[i]) );
			})
		}
	
	</script>
</body>
</html>
