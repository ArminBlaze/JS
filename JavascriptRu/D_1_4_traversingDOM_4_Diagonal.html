<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<style>
		table {
			border-collapse: collapse;
			margin: 0 auto;
		}
		
		td {
			border: 1px solid black;
			padding: 5px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>1:1</td>
			<td>1:2</td>
			<td>1:3</td>
			<td>1:4</td>
			<td>1:5</td>
		</tr>
		<tr>
			<td>2:1</td>
			<td>2:2</td>
			<td>2:3</td>
			<td>2:4</td>
			<td>2:5</td>
		</tr>
		<tr>
			<td>3:1</td>
			<td>3:2</td>
			<td>3:3</td>
			<td>3:4</td>
			<td>3:5</td>
		</tr>
		<tr>
			<td>4:1</td>
			<td>4:2</td>
			<td>4:3</td>
			<td>4:4</td>
			<td>4:5</td>
		</tr>
		<tr>
			<td>5:1</td>
			<td>5:2</td>
			<td>5:3</td>
			<td>5:4</td>
			<td>5:5</td>
		</tr>
	</table>

	<script>
//		Выделите ячейки по диагонали
//		важность: 5
//
//		Напишите код, который выделит все ячейки в таблице по диагонали.
//
//		Вам нужно будет получить из таблицы table все диагональные td и выделить их, используя код:
//
//		// в переменной td DOM-элемент для тега <td>
//		td.style.backgroundColor = 'red';
		
		var table = document.body.firstElementChild;
		
		for(var i = 0, i = 0; i < table.rows.length; i++) {
			table.rows[i].cells[i].style.backgroundColor = 'red';
		}
	</script>
</body>
</html>
