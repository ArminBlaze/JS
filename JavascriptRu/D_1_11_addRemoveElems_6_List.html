<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
	<script>
//		Создать список
//		важность: 4
//
//		Напишите интерфейс для создания списка.
//
//		Для каждого пункта:
//
//				Запрашивайте содержимое пункта у пользователя с помощью prompt.
//				Создавайте пункт и добавляйте его к UL.
//				Процесс прерывается, когда пользователь нажимает ESC или вводит пустую строку.
//
//		Все элементы должны создаваться динамически.
//
//		Если посетитель вводит теги – пусть в списке они показываются как обычный текст.
		
		function createList (parent) {
			var newList = document.createElement('ul');
			parent.appendChild(newList);
			
			while(true) {
				var liText = prompt("Введите текст для пункта списка", );
				if(!liText) break;
				
				var li = document.createElement('li');
				li.textContent = liText;
				newList.appendChild(li);
				
			}
				
		}
		
		createList(document.body);
	</script>
</body>
</html>
