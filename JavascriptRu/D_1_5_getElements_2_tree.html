<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
<ul>
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>

        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>


	<script>
//		Есть дерево из тегов <ul>/<li>.
//
//		Напишите код, который для каждого элемента <li> выведет:
//
//		Текст непосредственно в нём (без подразделов).
//		Количество вложенных в него элементов <li> – всех, с учётом вложенных.

		var lis = document.body.getElementsByTagName("li");
		
		for (var i = 0, length = lis.length; i < length; i++) {
			var li = lis[i];
			
			//Текст
			//Кол-во вложенных li
			alert( li.firstChild.nodeValue.trim() + ": " + li.getElementsByTagName("li").length );
			
		}
	</script>
</body>
</html>
