<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
	<script>
//		Сумма произвольного количества скобок
//		важность: 2
//
//		Напишите функцию sum, которая будет работать так:
//
//		sum(1)(2) == 3; // 1 + 2
//		sum(1)(2)(3) == 6; // 1 + 2 + 3
//		sum(5)(-1)(2) == 6
//		sum(6)(-1)(-2)(-3) == 0
//		sum(0)(1)(2)(3)(4)(5) == 15
//
//		Количество скобок может быть любым.
//
//		Пример такой функции для двух аргументов – есть в решении задачи Сумма через замыкание.
		
		function sum (x) {
			function sumFunc (x) {
				sumFunc.result = (sumFunc.result) ? sumFunc.result + x : x;
				return sumFunc;
			}
			
			sumFunc.toString = function() {
					return sumFunc.result;
			};
			
			sumFunc.result = (sumFunc.result) ? sumFunc.result + x : x;
			return sumFunc;
		}
		
		console.log( sum(1)(2)	)// == 3; // 1 + 2
		console.log( sum(1)(2)(3)	)// == 6; // 1 + 2 + 3
		console.log( sum(5)(-1)(2)	)// == 6
		console.log( sum(6)(-1)(-2)(-3)	)// == 0
		console.log( sum(0)(1)(2)(3)(4)(5)	)// == 15
		
		var type = sum(1)(2);
		console.log( +type);
		console.log(typeof type);
	</script>
</body>
</html>
