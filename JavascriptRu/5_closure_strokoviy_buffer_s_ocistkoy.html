		function makeBuffer () {
			var str = "";
			
			function buffer(word) {
				if(arguments.length == 0) {
					return str;
				} else {
					word = "" + word;
					str += word;
				}
			}
			
			buffer.clear = function () {
				str = "";
			}
			
			return buffer;
		}
		
	</script>
