			function checkStr(str1, str2) {
				let counter = 0;
				
				for(let i = 0; i<str1.length; i++) {
					debugger;

					outer: for(let j = 0; j<str2.length; j++) {
						counter = 0;

							counter++
							if(i+counter >= str1.length) break;
							if(j+counter >= str2.length) break;
						}
						if(counter > max) max = counter;
						if(j+counter >= str2.length) break;
					}
						j = 0;
				}
			}
