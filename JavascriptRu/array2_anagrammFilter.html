	<script>
//		Отфильтровать анаграммы
//		важность: 3
//
//		Анаграммы – слова, состоящие из одинакового количества одинаковых букв, но в разном порядке. Например:
//
//		воз - зов
//		киборг - гробик
//		корсет - костер - сектор
//
//		Напишите функцию aclean(arr), которая возвращает массив слов, очищенный от анаграмм.
//
//		Например:

		var arr = ["воз", "киборг", "корсет", "ЗОВ", "гробик", "костер", "сектор"];
		
		function aclean(arr) {
			var arr2 = arr.slice();
			
			//делаем буквы маленькими и сортируем по алфавиту
			for (var i = 0; i < arr2.length; i++) {
				arr2[i] = arr2[i].toLowerCase();	//все слова с маленькой буквы
				
				var tmp = arr2[i].split("").sort().join(""); //сортировка по алфавиту букв каждого слова
//				console.log(tmp);
				
				arr2[i] = tmp;
			}
			
			//удаляем слова-дубликаты
			for (i = 0; i < arr2.length; i++) {
				tmp = arr2[i];
				
				//весь блок while можно вынести в отдельную функцию удаления
				
				var pos = arr2.indexOf(tmp, i+1);
				while(~pos && tmp) {
//					if(!~arr2.indexOf(tmp)) {
//						console.log("Такого слова нет.");
//						break;
//					}
					
					arr2[pos] = undefined;
					arr[pos] = undefined;
					
					var pos = arr2.indexOf(tmp, i+1);
					console.log("Слово " + tmp + " удалёно.");
				}
				
			}
				console.log(arr);
				console.log(arr2);
			
			for (var i = 0; i < arr.length; i++) {
				if(arr[i] == undefined) {
					arr.splice(i, 1);
					i--;
				}
			}
			console.log(arr);
			
		}

		alert( aclean(arr) ); // "воз,киборг,корсет" или "ЗОВ,гробик,сектор"

//		Из каждой группы анаграмм должно остаться только одно слово, не важно какое.
	</script>
</body>
