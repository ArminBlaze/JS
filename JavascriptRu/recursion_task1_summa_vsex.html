<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<script>
//		Вычислить сумму чисел до данного
//		важность: 5
//
//		Напишите функцию sumTo(n), которая для данного n вычисляет сумму чисел от 1 до n, например:
//
//		sumTo(1) = 1
//		sumTo(2) = 2 + 1 = 3
//		sumTo(3) = 3 + 2 + 1 = 6
//		sumTo(4) = 4 + 3 + 2 + 1 = 10
//		...
//		sumTo(100) = 100 + 99 + ... + 2 + 1 = 5050
//
//		Сделайте три варианта решения:
//
//				С использованием цикла.
//				Через рекурсию, т.к. sumTo(n) = n + sumTo(n-1) для n > 1.
//				С использованием формулы для суммы арифметической прогрессии.
//
//		Пример работы вашей функции:
//
//		function sumTo(n) { /*... ваш код ... */ }
//
//		alert( sumTo(100) ); // 5050
//
//		Какой вариант решения самый быстрый? Самый медленный? Почему?
//
//		Можно ли при помощи рекурсии посчитать sumTo(100000)? Если нет, то почему?
		
		
		
		//				С использованием цикла.
		function sumTo (n) {
			var result = 0;
			for (var i = n; i > 0; i--) {
				result = result + i;
			}
			return result;
		}
		
		var peka = sumTo(4);
		console.log(peka);
		
		
		
		//				Через рекурсию, т.к. sumTo(n) = n + sumTo(n-1) для n > 1.
		function sumTo2 (n) {
			if(n == 0) return 0;
			return n + sumTo2(n-1);
		}
		
		var peka2 = sumTo2(100);
		console.log(peka2);
		
		
		//				С использованием формулы для суммы арифметической прогрессии.
			function sumTo3 (n) {
				return (1 + n)/2 * n;
		}
		
		var peka3 = sumTo3(4);
		console.log(peka3);
	</script>
</body>
