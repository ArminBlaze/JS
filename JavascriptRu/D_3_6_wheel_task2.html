  <footer style="position: absolute; bottom: 0">
    Конец документа.
  </footer>
  
  <script>
    //получаем прокрутку. Елси она прокручена полностью - блокируем прокрутку в этом направлении.
    var textarea = document.querySelector('textarea');
    
    textarea.onwheel = preventOverscroll;
    
    textarea.onmouseenter = function() {
      textarea.onwheel = preventOverscroll;
    }
    
//    textarea.onmouseleave = function(e) {
//      console.log("exit");
//      textarea.onwheel = "";
//    }
    
    function preventOverscroll (e) {
      console.log(e.deltaY);
      console.log(this);
      console.log(this.scrollTop);
      console.log(this.scrollTop + this.clientHeight >= this.scrollHeight);

      if(this.scrollTop + this.clientHeight >= this.scrollHeight && e.deltaY > 0) {
        console.log("самый низ прокрутки");
        e.preventDefault();
      } 
      else if(this.scrollTop <= 0 && e.deltaY < 0) {
        console.log("самый верх прокрутки");
        e.preventDefault();
      }
    }
  </script>
