<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
	<script>
		function lifePathNumber(dateOfBirth) {
			let [year, month, day] = dateOfBirth.match(/[^-]+/g)
			let lifenum = sumNum( sumNum(year) + sumNum(month) + sumNum(day) )
			
			function sumNum(num) {
				if(num<10) return num;
				let str = num + '';
				let result = str.split('').reduce((sum, num) => +num + sum, 0);
				return sumNum(result);
			}
			
			return lifenum;
		}
		
//		console.log(lifePathNumber("1984-09-13"))
		console.log(lifePathNumber("1990-12-31"))
		console.log(lifePathNumber("1990-11-31"))
	</script>
</body>
</html>
