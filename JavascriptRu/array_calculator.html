		var arr = [];
		var peka = "";
		
		while (true) {
			var value = prompt("Введите число", "");
			
//			if (value === "" || value === null || isNaN(value)) break;
			if(!isNumeric(value)) break;
			else {

				arr.push(+value);

				for (var i = 0; i < arr.length; i++) {

				console.log("Сумма всех значений массива: " + sum);

		function isNumeric (n) {
