	<script>
//		Дерево
//		важность: 5
//
//		Есть дерево, организованное в виде вложенных списков <ul>/<li>.
//
//		Напишите код, который добавит каждому элементу списка <li> количество вложенных в него элементов. Узлы нижнего уровня, без детей – пропускайте.
		
		var ul = document.body.firstElementChild;
		console.log(ul);
		
		function markLis (parent) {
			var lis = parent.getElementsByTagName('li');
			
			for (var i = 0, length = lis.length; i < length; i++) {
//				lis[i].textContent += "[]";
				var numberOfChilds = lis[i].getElementsByTagName('li').length;
				
				if(!numberOfChilds) continue;
				
				var text = document.createTextNode("[" + numberOfChilds + "]");
				lis[i].insertBefore(text, lis[i].firstChild.nextSibling);
			}
			
		}
		
		markLis(ul);
	</script>
