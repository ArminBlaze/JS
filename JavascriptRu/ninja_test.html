<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
		//генерируем случайный массив
		var strings = [];
		
		function genRandom () {
			var random = Math.floor( Math.random() * 256 );
			return random;
		}
		
		for (var i = 0; i < 10000000; i++) {
			var random = genRandom();
			strings.push(random);
		}
		
		
		console.log(strings.length);
		
		///////////////////////////////
//		Функция 1
		///////////////////////////////
		function peka() {
			function unique(arr) {
				/* ваш код */

				var obj = {};

				for (var i = 0; i < arr.length; i++) {
					obj[arr[i]] = true;
				}

				return Object.keys(obj);
			}
			
			unique(strings);
		}
		
		
		///////////////////////////////
//		Функция 2
		///////////////////////////////
		function peka2() {
			function unique(arr) {

				var uniqArr = [arr[0]];

				for (var i = 1; i < arr.length; i++) {
					if (uniqArr.indexOf(arr[i]) == -1) {
						uniqArr.push(arr[i]);
					}
				}
				return uniqArr;
			}
			
			
			unique(strings);
		}
		
		
		////////////////////////////////////
//		Таймер
		////////////////////////////////////
		
		
		function timer(func) {
//			var start = new Date().getTime();	//ALL IE
			var start = performance.now();	//IE 10+
			
			for(var n = 0; n < maxCount; n++) {
				func();
			}
			
//			var elapsed = new Date().getTime() - start;
			var elapsed = performance.now() - start;
			return elapsed;
		}
		
		
		////////////////////////////////////
//		Количество повторов теста
		////////////////////////////////////
		
		var maxCount = 1;
		
		
		////////////////////////////////////
//		Запуск и результаты
		////////////////////////////////////
		
		
		var elapsed1 = timer(peka);
		////////////////////////////////////////////
		console.log("Время выполнения варианта 1: " + elapsed1);
		
		//////////////////////////////////////////
		elapsed2 = timer(peka2);
		console.log("Время выполнения варианта 2: " + elapsed2);
	
	</script>
</body>
</html>
