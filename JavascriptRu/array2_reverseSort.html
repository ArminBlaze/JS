	<script>
//		Сортировать в обратном порядке
//		важность: 5
//
//		Как отсортировать массив чисел в обратном порядке?

var arr = [5, 2, 1, -10, 8];

// отсортируйте?
		
		function reverseSort (a, b) {
			return b-a;
		}
		
		arr.sort(reverseSort);

alert( arr ); // 8, 5, 2, 1, -10
	</script>
</body>
