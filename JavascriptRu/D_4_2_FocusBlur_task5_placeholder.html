<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
		body {
			font: 14px/14px Arial, sans-serif;
		}

		input {
			font: 14px/14px Arial, sans-serif;
			width: 12em;
			padding: 0;
			margin: 0;
		}

		#placeholder {
			font: 14px/14px Arial, sans-serif;
			position: absolute;
/*			margin: -1.2em 0 0 0.2em;*/
			color: red;
			display: none;
		}
	</style>
</head>

<body>


  <div>Добро пожаловать</div>
  <input type="password" id="input">

  <div id="placeholder">Скажи пароль, друг</div>

  <div>.. и заходи</div>


	<script>
//		Красивый плейсхолдер для INPUT
//		важность: 5
//
//		Создайте для <input type="password"> красивый, стилизованный плейсхолдер
//
//		При клике плейсхолдер просто исчезает и дальше не показывается.
		
		var coords = input.getBoundingClientRect();
		var inputStyle = getComputedStyle(input);
		placeholder.style.display = "block";
		var leftPadding = (input.offsetWidth / 2) - (placeholder.offsetWidth / 2);
		var topPadding = (input.offsetHeight / 2) - (placeholder.offsetHeight / 2);
		placeholder.style.top = coords.top + topPadding + "px";
		placeholder.style.left = coords.left + leftPadding + "px";
	</script>
</body>

</html>
